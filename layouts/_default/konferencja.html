{{ define "main" }}
<div class="page-container">
  {{ with .Params.intro }}
  <p class="intro-text">{{ . }}</p>
  {{ end }}

  <div class="video-list">
    {{ range .Params.videos }}
    <div class="video-card" data-youtube-id="{{ .youtubeID }}">
      <button class="video-card-header" aria-expanded="false">
        <img class="video-card-thumb" src="https://img.youtube.com/vi/{{ .youtubeID }}/hqdefault.jpg" alt="{{ .title }}" width="160" height="90">
        <span class="video-card-title">{{ .title }}</span>
        <svg class="video-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div class="video-card-body">
        <div class="video-card-player"></div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
