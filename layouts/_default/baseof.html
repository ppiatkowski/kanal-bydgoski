<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Site.Params.description }}">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
</head>
<body>
  {{ partial "header.html" . }}

  <main class="main-content">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  <!-- Gallery Lightbox -->
  <div class="gallery-lightbox" role="dialog" aria-modal="true" aria-label="Powiększony podgląd zdjęcia" aria-hidden="true">
    <button class="gallery-close" aria-label="Zamknij">&times;</button>
    <button class="gallery-prev" aria-label="Poprzednie">&lsaquo;</button>
    <button class="gallery-next" aria-label="Następne">&rsaquo;</button>
    <img class="gallery-image" src="" alt="Wizualizacja projektu">
  </div>

  <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
